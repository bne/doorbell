{% extends "layout.html" %}
{% block title %}messages{% endblock%}
{% block body %}
<div class="list-controls"></div>
<table class="table table-hover table-responsive">
    <tbody>
    {% for message in messages %}
        <tr>
            <td>
                {{ message['user_name'] }}
            </td>
            <td>
                {{ message['message'] }}
            </td>
            <td class="row-controls">
                <a href="{{ url_for('admin.message_delete') }}?id={{ message['id'] }}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove text-danger"></span></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
