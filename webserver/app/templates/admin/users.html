{% extends "layout.html" %}
{% block title %}users{% endblock%}
{% block body %}
<form action="{{ url_for('admin.users') }}" method="POST" style="display:none;">
    <input name="name" />
    <input type="submit" name="add" value="add" />
</form>

<table class="table table-hover table-responsive">
    <colgroup>
        <col/>
        <col class="controls"></col>
    </colgroup>
    <tbody>
    {% for user in users %}
        <tr{% if user['training'] == 1 %} class="info"{% endif %}>
            <td>{{ user['name'] }}</td>
            <td>
                <button type="button" class="btn btn-default btn-xs toggle-training" data-user="{{ user['id'] }}">
                    {% if user['training'] == 1 %}
                        <span class="glyphicon glyphicon-stop"></span>
                    {% else %}
                        <span class="glyphicon glyphicon-play"></span>
                    {% endif %}
                </button>
                <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove text-danger"></span></button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
