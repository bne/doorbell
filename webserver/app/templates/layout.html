<!doctype html>
<htnl lang="en">
  <head>
    <title>doorbell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div id="wrapper">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a href="/">d</a>
            <a href="/">o</a>
            <a href="/">o</a>
            <a href="/">r</a>
            <a href="/">b</a>
            <a href="/">e</a>
            <a href="/">l</a>
            <a href="/">l</a>
            <a href="/">&nbsp;</a>
          </li>
          <li><a href="{{ url_for('admin.users') }}">users</a></li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row" id="page-content-header">
            <div class="col-lg-12">
              <a href="#menu-toggle" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
              <div id="messages"></div>
            </div>
          </div>
          <div class="row" id="page-content-body">
            <div class="col-lg-12">
              <h1>{% block title %}{% endblock%}</h1>
              {% block body %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script>
    var MESSAGES = {{ get_flashed_messages()|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/lib/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
  </body>
</htnl>
